{% extends "base.html" %}
{% block content %}
  <article class="detail-card">
    <header class="header-row">
      <div>
        <h2>{{ item.title }}</h2>
        <span class="badge {{ item.status|replace(' ', '-') }}">{{ item.status }}</span>
      </div>
      <div class="button-row">
        <a href="{{ url_for('edit_item', item_id=item.id) }}" role="button" class="secondary">Edit</a>
        <form id="del-{{ item.id }}" action="{{ url_for('delete_item', item_id=item.id) }}" method="post" style="display:inline">
          <button type="button" class="contrast" onclick="confirmDelete('del-{{ item.id }}')">Delete</button>
        </form>
      </div>
    </header>
    {% if item.description %}
      <p>{{ item.description }}</p>
    {% else %}
      <p class="muted">No description</p>
    {% endif %}
    <footer>
      <small>Created {{ item.created_at.strftime('%Y-%m-%d %H:%M') if item.created_at else '' }}</small>
    </footer>
  </article>
{% endblock %}
